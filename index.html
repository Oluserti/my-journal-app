<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB APP</title>
    <link rel="stylesheet" href="css/mood.css">

</head>
<body>
    <div class="wrapper">
        <div class="wrap">
            <div class="close-btn ciro" id="close-btn"></div>
            <div class="ques-date">
                <h2>HOW ARE YOU?</h2>
                <div class="date today-date" id="today-date"><div class="icon calender-icon ciro"></div> Today, <span id="date-change"><div>  </div> Nov 18, 1:00PM</span></div>
            </div>
            <div class="face-icons" id="fa-icons">
                <div class="face-grp face-grp1">
                    <div class="face-icon ciro" id="face-icon"></div>
                    <div class="face-txt ">rad</div>
                </div>
                <div class="face-grp face-grp2">
                    <div class="face-icon ciro" id="face-icon"></div>
                    <div class="face-txt ">good</div>
                </div>
                <div class="face-grp face-grp3">
                    <div class="face-icon ciro" id="face-icon"></div>
                    <div class="face-txt ">meh</div>
                </div>
                <div class="face-grp face-grp4">
                    <div class="face-icon ciro" id="face-icon"></div>
                    <div class="face-txt ">bad</div>
                </div>
                <div class="face-grp face-grip5">
                    <div class="face-icon ciro" id="face-icon"></div>
                    <div class="face-txt ">awful</div>
                </div>
            </div>
            <div class="continue-btn-txt">
                <div class="continue-btn next-btn round-btn ciro" id="next-btn"></div>
                <div class="con1-text">Continue</div>
            </div>
            <div class="edit-mode">
               <div class="edit-icon ciro" id="edit-icon"></div>
               <div class="edit-txt">Edit Moods</div>
            </div>
        </div>
    </div>
